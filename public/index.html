<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terraegon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 75vh;
    }

    .container {
      border: 1px solid #aaa;
      border-radius: 100px;
      padding: 55px 100px;
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 60px;
      font-weight: 600;
      color: #555;
    }

    p {
      font-size: 1.8rem;
      color: #666;
      margin-bottom: 50px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 80px;
      background-color: #6666aa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terraegon</h1>
    <p>Enter the password:</p>
    <form action="/submit" method="POST">
      <input type="password" name="password" required />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
